<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
Current user: {{ request.user }}
<br>
{% if not user.is_authenticated %}
    <a href="{% url 'login' %}">LOGIN</a>
{% else %}
    <a href="{% url 'logout' %}">LOGOUT</a>
{% endif %}
<br>
{% for article in articles %}
    <p><a href="{% url 'details' article.id %}"> {{ article }}</a></p>
{% endfor %}

</body>
</html>
